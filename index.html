    <h1>Выезжаем на стрелки за вас</h1>

    <section id="services">
        <h2>Наши услуги</h2>

                <h3>Побыковать</h3>

            </div>

                <button>Узнать больше</button>
            </div>
            <div class="card">

                <p>Берём с собой огнестрел и стреляем в ваших опонентов</p>
                <button>Узнать больше</button>
            </div>
        </div>
